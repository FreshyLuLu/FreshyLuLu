算法说明：<br/>
每个参与抽奖的孩子起初的权重是相同的，默认是1，如果在开奖之前给我消费/投喂了每25元就会增加0.5的权重，中奖率=权重/所有参与者总权重数。<br/>
抽奖软件源码：https://github.com/FreshyLuLu/Random<br/><br/>
